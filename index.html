<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List elements</title>
    <style>
        li:nth-child(odd){
            color: red;
        }
        li:nth-child(even){
            color: blue;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div>
    <ul>
        <li>Hi</li>
        <li>Hi</li>
        <li>Hi</li>
        <li>Hi</li>
        <li>HI</li>
        <li>HI</li>
    </ul>
    </div>
</body>
</html>
